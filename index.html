<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>画板</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="tools">
        <button id="pen" title="画笔" class="active">
            <svg class="icon">
                <use xlink:href="#icon-pen"></use>
            </svg>
        </button>
        <button id="eraser" title="橡皮擦"><svg class="icon">
                <use xlink:href="#icon-eraser"></use>
            </svg></button>
        <button id="clear" title="清空"><svg class="icon">
                <use xlink:href="#icon-clear"></use>
            </svg></button>
    </div>
    <script src="//at.alicdn.com/t/font_3145146_xozaf0dpao.js"></script>
    <script>
        // 初始化
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let pen = document.getElementById("pen");
        let eraser = document.getElementById("eraser");
        let reset = document.getElementById("clear");
        // 橡皮状态，默认false
        let clear = false;
        let activeColor = 'black';

        // 初始化背景颜色


        const setCanvasBg = (color) => {
            context.fillStyle = color;
            context.fillRect(0, 0, canvas.width, canvas.height);
            // context.fillStyle = "black";
        }
        setCanvasBg('white');

        // 刷新页面警告TODO
        // window.onbeforeunload = () => {
        //     return "Reload site?";
        // };

        // 画布大小设置
        const autoSetSize = (canvas) => {
            const canvasSetSize = () => {
                let pageWidth = document.documentElement.clientWidth;
                let pageHeight = document.documentElement.clientHeight;

                canvas.width = pageWidth;
                canvas.height = pageHeight;
            }
            canvasSetSize();

            window.onresize = function () {
                canvasSetSize();
            }
        }

        autoSetSize(canvas);

        // -------------------------------------------------------------
        // 画笔功能
        let lWidth = 6;
        context.lineCap = "round";
        context.lineJoin = "round";
        const drawCircle = (x, y, size) => {
            context.save();
            context.beginPath();
            context.arc(x, y, size, 0, Math.PI * 2);
            context.fill();
            if (clear) {
                context.clip();
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.restore();
            }
            context.closePath();
        }

        const drawLine = (x1, y1, x2, y2) => {
            context.lineWidth = lWidth;
            context.beginPath();
            if (clear) {
                context.save();

                context.globalCompositeOperation = "source-over";
                context.moveTo(x1, y1);
                context.lineTo(x2, y2);
                context.stroke();
                context.closePath();
                context.clip();
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.restore();
            } else {
                context.moveTo(x1, y1);
                context.lineTo(x2, y2);
                context.stroke();
                context.closePath();
            }
        }


        // -------------------------------------------------------------------
        const listenToUser = (canvas) => {
            let painting = false;
            let last
            var isTouchDevice = 'ontouchstart' in
                document.documentElement
            if (isTouchDevice) {
                canvas.ontouchstart = (e) => {
                    this.firstDot = context.getImageData(0, 0, canvas.width, canvas.height); //在这里储存绘图表面
                    painting = true;

                    let x = e.touches[0].clientX;
                    let y = e.touches[0].clientY;
                    last = [x, y]
                    context.save();
                    drawCircle(x, y, lWidth / 2);
                };
                canvas.ontouchmove = (e) => {
                    if (painting) {
                        let x = e.touches[0].clientX;
                        let y = e.touches[0].clientY;
                        drawLine(last[0], last[1], x, y);
                        last = [x, y];
                    }
                };

                canvas.ontouchend = () => {
                    painting = false;
                }
            } else {
                canvas.onmousedown = (e) => {
                    this.firstDot = context.getImageData(0, 0, canvas.width, canvas.height); //在这里储存绘图表面
                    painting = true;
                    let x = e.clientX;
                    let y = e.clientY;
                    last = [x, y]
                    context.save();
                    drawCircle(x, y, lWidth / 2);
                };
                canvas.onmousemove = (e) => {
                    if (painting) {
                        drawLine(last[0], last[1], e.clientX, e.clientY, clear);
                        last = [e.clientX, e.clientY];
                    }
                };

                canvas.onmouseup = function () {
                    painting = false;
                };

                canvas.mouseleave = function () {
                    painting = false;
                }
            }
        }
        listenToUser(canvas);


        eraser.onclick = function () {
            clear = true;
            this.classList.add("active");
            pen.classList.remove("active");
        };

        pen.onclick = function () {
            clear = false;
            this.classList.add("active");
            eraser.classList.remove("active");
        };
    </script>
</body>

</html>
